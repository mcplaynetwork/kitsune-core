version: '3.8'

name: proxy-main-1

services:
  proxy:
    image: itzg/bungeecord:latest
    container_name: proxy-main-1
    restart: always
    env_file:
      - ./enviroments/proxy-main-1.env
      - ./enviroments/hosts.env
      - ./secrets/mysql.env
    ports:
      - 25565:25565
    volumes:
      - ./configs/proxy-main-1:/config
      - ./plugins/proxy-main-1:/plugins
      - ./servers/proxy-main-1:/server
